<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class="bx bx-money"></i>
            <span class="logo_name">Budget Tracker</span>
            <i class="bx bx-menu" id="toggle-btn"></i>
        </div>
        <ul class="nav-list">
            <li><a href="#dashboard"><i class="bx bx-grid-alt"></i><span class="links_name">Dashboard</span></a></li>
            <li><a href="#profile"><i class="bx bx-user"></i><span class="links_name">Profile</span></a></li>
            <li><a href="#transactions"><i class="bx bx-transfer"></i><span class="links_name">Transactions</span></a></li>
            <li><a href="#reports"><i class="bx bx-bar-chart-alt"></i><span class="links_name">Reports</span></a></li>
            <li><a href="#goals"><i class="bx bx-target-lock"></i><span class="links_name">Goals</span></a></li>
            <li><a href="#settings"><i class="bx bx-cog"></i><span class="links_name">Settings</span></a></li>
            <li><a href="#help"><i class="bx bx-help-circle"></i><span class="links_name">Help</span></a></li>
            <li class="logout"><a href="#logout"><i class="bx bx-log-out"></i><span class="links_name">Logout</span></a></li>
        </ul>
    </div>
    <section class="home-section">
        <div class="text" id="dashboard">Welcome to your dashboard, <span id="userName">[User]</span>!</div>
        <img src="images/user.png" alt="user">
        <div class="content-wrapper">
            <div class="form-wrapper">
                <form id="dataForm">
                    <label>Category Name:
                        <input type="text" id="categoryName" placeholder="Enter category" required>
                    </label>
                    <label>Value:
                        <input type="number" id="categoryValue" placeholder="Enter value" required>
                    </label>
                    <button type="submit">Add Data</button>
                </form>
            </div>
            <div class="chart-wrapper">
                <canvas id="myPieChart"></canvas>
            </div>
        </div>
        <table border="1">
            <thead>
                <tr>
                    <th>Budget Name</th>
                    <th>Category</th>
                    <th>Total Budget</th>
                    <th>Amount Spent</th>
                    <!-- <th>Remaining Amount</th> -->
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Add</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td><input type="text" id="budgetName" placeholder="Enter Budget Name"></td>
                    <td>
                        <select id="category">
                            <option value="Housing">Housing</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                    <td><input type="number" id="totalBudget" placeholder="Enter Total Budget"></td>
                    <td><input type="number" id="amountSpent" placeholder="Enter Amount Spent"></td>

                    <td><input type="date" id="startDate"></td>
                    <td><input type="date" id="endDate"></td>
                    <td><button onclick="addRowAndDetails()">ADD</button></td>
                </tr>
            </tbody>
        </table>
        <h1 id="goals">Savings Goal</h1>
        <div id="detailsContainer"></div>
        <div>
            <h1>Upcoming Deadlines</h1>
            <div class="vl"></div>
        </div>
    </section>
    <script src="js/dashboard.js"></script>
</body>
</html>
