<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Transaction.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Transactions</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class="bx bx-money"></i>
            <span class="logo_name">Budget Tracker</span>
            <i class="bx bx-menu" id="toggle-btn"></i>
        </div>
        <ul class="nav-list">
            <li><a href="Dashboard.html"><i class="bx bx-grid-alt"></i><span class="links_name">Dashboard</span></a></li>
            <li><a href="Profile.html"><i class="bx bx-user"></i><span class="links_name">Profile</span></a></li>
            <li><a href="Transaction.html"><i class="bx bx-transfer"></i><span class="links_name">Transactions</span></a></li>
            <li><a href="Reports.html"><i class="bx bx-bar-chart-alt"></i><span class="links_name">Reports</span></a></li>
            <li><a href="Goals.html"><i class="bx bx-target-lock"></i><span class="links_name">Goals</span></a></li>
            <li><a href="Help.html"><i class="bx bx-help-circle"></i><span class="links_name">Help</span></a></li>
            <li class="logout"><a href="#logout"><i class="bx bx-log-out"></i><span class="links_name">Logout</span></a></li>
        </ul>
    </div>
    <section class="home-section">
        <div id="welcome">
            <h1>Welcome To Your Transactions <span>[User]</span></h1>
            <img src="images/user.png" alt="Profile Picture" id="profileImage">
        </div>  
        <div id="transaction-overview">
            <div class="overview-card" id="income-card">
                <h2>Total Income</h2>
                <p>$100000</p>
            </div>
            <div class="overview-card" id="expenses-card">
                <h2>Total Expenses</h2>
                <p>$0</p>
            </div>
            <div class="overview-card" id="balance-card">
                <h2>Current Balance</h2>
                <p>$0</p>
            </div>
        </div>
        <div id="transactions-form">
            <h2>Add New Transaction</h2>
            <form id="transactionForm">
                <input type="text" id="transactionName" placeholder="Transaction Name" required>
                <input type="text" id="transactionDescription" placeholder="Description" required>
                <input type="number" id="transactionAmount" placeholder="Amount" required>
                <input type="date" id="transactionDate" required>
                <button type="button" onclick="addTransaction()">Add Transaction</button>
            </form>
        </div>
        <div id="transactions-list">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transactionTableBody">
                </tbody>
            </table>
        </div>
    </section>
    <script src="js/Transaction.js"></script>
</body>
</html>
